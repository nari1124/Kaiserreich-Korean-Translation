### Events ###
capt.1.t:0 "독일의 항복"
capt.1.d:0 "우리는 비열한 적들에게 패배했습니다. 그들이 우리의 조국을 점령했지만, 전쟁은 아직 끝나지 않았습니다!"
capt.1.a:0 "미텔아프리카를 합병하고 아프리카 대륙으로 수도를 옮긴다."
#capt.1.b:0 "모로코로 옮기자."
#capt.1.c:0 "베트남으로 옮기자."
#capt.1.e:0 "뉴기니로 옮기자."
#capt.1.f:0 "스리랑카로 옮기자."
capt.1.g:0 "도망칠 곳은 없다. 항복한다!"

capt.2.t:0 "독일 제국이 항복하다!"
capt.2.d:0 "도망칠 곳이 없는 독일 제국은 우리의 영광스러운 군대에 항복하기로 결정했습니다. 오늘은 조국의 가장 위대한 날입니다!"
capt.2.a:0 "우리는 승리했다!"

capt.3.t:0 "독일의 항복"
capt.3.d:0 "카이저는 [MAF.GetLeader] 이 미텔아프리카의 총독에서 물러나도록 명령했습니다. 미텔아프리카는 다시 독일에 흡수될 것입니다."
capt.3.a:0 "우리는 더 이상 애완견이 아니다! 미텔아프리카 제국의 독립을 선언한다!"
capt.3.b:0 "망명 정부를 환영하고 그들의 요구를 들어준다."

capt.4.t:0 "미텔아프리카가 독립을 선언하다"
capt.4.d:0 "아프리카 식민지 관료들이 제정신이 아닙니다! 그들은 독일 정부로부터 독립을 선언했고, 우리가 다른 수도를 찾도록 만들었습니다."
#capt.4.a:0 "Capitulate to Marokko."
#capt.4.b:0 "Capitulate to Vietnam."
#capt.4.c:0 "Capitulate to New Guinea, we have nowhere else left to go."
#capt.4.e:0 "Capitulate to Colombo."

capt.5.t:0 "미텔아프리카의 복권"
capt.5.d:0 "아프리카 식민지 관료들은 정부에 대한 완전한 통제권을 양도했습니다."
capt.5.a:0 "우리가 이제 아프리카를 지배한다."

capt.6.t:0 "새로운 수도"
capt.6.d:0 "베를린은 더 이상 독일의 수도가 아닙니다, 우리는 다르 에스 살람으로 수도를 옮겨야 했습니다."
capt.6.a:0 "똑같지는 않군."

capt.7.t:0 "독일의 항복"
capt.7.d:0 "독일 제국은 오늘 아침 우리와 동맹국들의 군대의 진격 앞에 무조건 항복했습니다. 독일 제국은 더 이상 싸울 수 없었고 카이저와 그의 내각, 국가의 모든 기구와 가장 중요한 장군들 중 일부는 배에 올라 여전히 독일의 수중에 남아있는 식민지들로 도망쳤고 새 수도에서 전쟁을 계속해 나가기 위한 계획을 짜고 있습니다."
capt.7.a:0 "카이저의 제국(Kaiserreich)은 무너졌다..." #Generic
capt.7.b:0 "인터내셔널은 인류의 미래가 되리라(L'Internationale sera le genre humain)..." #Commune of France
capt.7.c:0 "붉은 기를 높이 들어라!" #Union of Britain
capt.7.e:0 "오스트리아만이 유일한 독일 세력이다." #Austria
capt.7.f:0 "브레스트-리토프스크 조약의 굴욕은 뒤집혔다!" #Russia
capt.7.g:0 "차르가 할 수 없었던 일을 노동자들이 해냈다!" #Soviets
capt.7.h:0 "독일은 마침내 대전쟁의 참상에 대한 대가를 치뤘다." #Canada
capt.7.i:0 "대전쟁의 대학살은 복수되었다" #Nat France

capt.8.t:0 "독일과의 휴전?"
capt.8.d:0 "With the fall of Berlin, the Germans had to flee to Daressalam and are now the mere shadow of their former self. So much that they asked us for a peace, agreeing to cede us their holdings in China, Indochina and the Pacific as long as we'd stop the war with them. Should we agree?"
capt.8.a:0 "They are miserable, leave them alone and agree."
capt.8.b:0 "Never! We'll get to Africa!"

capt.9.t:0 "일본과의 휴전"
capt.9.d:0 "We ceded our Pacific and East Asian holdings to Japan in order to stop the war with them, this isn't very glorious but it was the sensible thing to do..."
capt.9.a:0 "We'll take it back one day."

capt.11.t:0 "독일과의 휴전?"
capt.11.d:0 "With the fall of Berlin, the Germans had to flee to Daressalam and are now the mere shadow of their former self. So much that they asked us for a peace, agreeing to cede us all of our former colonies on Continental Africa as long as we'd stop the war with them. Should we agree?"
capt.11.a:0 "They are miserable, leave them alone and agree."
capt.11.b:0 "Never! We'll get to Daressalam!"

capt.12.t:0 "The peace with National France"
capt.12.d:0 "We ceded part of our African holdings to National France in order to stop the war with them, this isn't very glorious but it was the sensible thing to do..."
capt.12.a:0 "We'll take it back one day."
